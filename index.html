<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <main class="card">      
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60">          
        </div>
        <div class="input-wrapper">
          <label for="heigth">Peso (kg)</label>
          <input id="heigth" type="text" placeholder="165">          
        </div>
        <button type="submit">
          Calcular IMC
          <img src="./assets/arrow.svg" alt="seta apontando para direita">
        </button>      
      </form>
    </main>  
  </div> 
  <div class="modal-wrapper open">
    <!-- Modal -->
    <div class="modal card">
      <h2 class="tilte">
        <button class="close" title="Seu IMC">
          <img src="./assets/close.svg" alt="imagem para fechar o popup">
        </button>
        Seu IMC é de 28
      </h2>
    </div>
  </div>
</body>
</html>
